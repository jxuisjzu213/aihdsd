<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح الصورة في Chrome</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        img {
            width: 300px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h2>اضغط على الصورة لفتحها في Chrome</h2>
    <img id="downloadImage" src="" alt="اضغط للتحميل">

    <script>
        let imageUrl = "https://iconstore.co/assets/img/author/icons8.png"; // رابط الصورة
        document.getElementById("downloadImage").src = imageUrl;

        document.addEventListener("click", function (event) {
            if (event.target.tagName === "IMG") {
                let chromeIntent = "intent://" + imageUrl.replace("https://", "") + 
                                   "#Intent;scheme=https;package=com.android.chrome;end;";
                window.location.href = chromeIntent;
            }
        });
    </script>

</body>
</html>
