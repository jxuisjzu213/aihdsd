<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل صورة عبر Chrome</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        img {
            width: 300px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h2>اضغط على الصورة لتحميلها عبر Chrome</h2>
    <img id="downloadImage" src="" alt="اضغط للتحميل">

    <script>
        // ضع هنا رابط الصورة المطلوبة
        document.getElementById("downloadImage").src = "https://iconstore.co/assets/img/author/icons8.png"; // استبدل برابط الصورة

        document.addEventListener("click", function (event) {
            if (event.target.tagName === "IMG") {
                let imageUrl = event.target.src;
                window.location.href = "intent://" + imageUrl + "#Intent;package=com.android.chrome;end;";
            }
        });
    </script>

</body>
</html>
