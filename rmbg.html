<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image Screenshot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div id="capture">
        <img src="https://www.example.com/path/to/your-image.jpg" alt="Image" id="imageToCapture">
    </div>

    <button id="captureBtn">Capture Screenshot</button>

    <script>
        document.getElementById("captureBtn").addEventListener("click", function() {
            // استخدام html2canvas لالتقاط لقطة شاشة للعنصر
            html2canvas(document.getElementById("capture")).then(function(canvas) {
                // تحويل الـ canvas إلى صورة بصيغة PNG
                var screenshotUrl = canvas.toDataURL("image/png");

                // إنشاء رابط لتحميل الصورة
                var downloadLink = document.createElement("a");
                downloadLink.href = screenshotUrl;
                downloadLink.download = "screenshot.png"; // تعيين اسم الصورة
                downloadLink.click(); // بدء عملية التنزيل
            });
        });
    </script>
</body>
</html>
